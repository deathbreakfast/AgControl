schema {
  query: Query
  mutation: Mutation
}

type CreateEntity {
  entity: Entity
  ok: Boolean
}

input CreateEntityInput {
  serial: String
}

type Entity implements Node {
  id: ID!
  serial: String
}

type Mutation {
  createEntity(input: CreateEntityInput!): CreateEntity
}

interface Node {
  id: ID!
}

type Query {
  node(id: ID!): Node
  allEntities: [Entity]
}
